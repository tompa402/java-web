<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head th:replace="fragments/header :: header(~{::title},~{::link}, ~{::script})">
    <title>MA - Expenses</title>

    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
          th:href="@{webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"
            th:src="@{webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"
            th:src="@{webjars/datatables/1.10.19/js/dataTables.bootstrap4.min.js}"></script>

    <script src="../../static/js/datatables.js"
            th:src="@{js/datatables.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow mb-4">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Expenses List</h6>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Action:</div>
                    <a class="dropdown-item" href="#" th:href="@{/expense/new}">New expense</a>
                    <div class="dropdown-divider"></div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="expense :${expenses}">
                        <td th:text="${expense.name}">Something</td>
                        <td th:text="${expense.description}">Description</td>
                        <td th:text="${expense.expenseType}">OTHER</td>
                        <td th:text="${expense.amount}">123</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
