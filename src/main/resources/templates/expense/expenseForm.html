<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">

<head th:replace="fragments/header :: header(~{::title},~{::link},~{})">
    <title>MA - New Expense</title>
</head>

<link href="../../static/css/style.css"
      th:href="@{~/css/style.css}" rel="stylesheet">

<body>
<div layout:fragment="content">
    <div class="container py-3">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">New expense</h6>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" th:action="@{/expense/new}"  method="post" th:object="${expense}">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" for="wallet" >Wallet</label>
                                <div class="col-lg-9">
                                    <select id="wallet" class="form-control" th:errorclass="form-field-error" size="0" th:field="*{wallet}">
                                        <option value="" >---Odaberite vrijednost---</option>
                                        <option th:each="walletDd : ${wallets}"
                                                th:value="${walletDd.id}"
                                                th:text="${walletDd.name}">Type
                                        </option>
                                    </select>
                                    <span class="validation-error" th:if="${#fields.hasErrors('wallet')}"
                                          th:errors="*{wallet}">Novčanik error</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" for="name">Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:errorclass="form-field-error" type="text" id="name" th:field="*{name}">
                                    <span class="validation-error" th:if="${#fields.hasErrors('name')}"
                                          th:errors="*{name}">Trošak ime error</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" for="amount">Amount</label>
                                <div class="col-lg-9">
                                    <input class="form-control" th:errorclass="form-field-error" type="number" step="0.01" min="0.01" id="amount" th:field="*{amount}">
                                    <span class="validation-error" th:if="${#fields.hasErrors('amount')}"
                                          th:errors="*{amount}">Trošak iznos error</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" for="desc">Description</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="3" id="desc" th:field="*{description}"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" for="type" >Type</label>
                                <div class="col-lg-9">
                                    <select id="type" class="form-control" th:errorclass="form-field-error" size="0" th:field="*{expenseType}">
                                        <option value="" >---Odaberite vrijednost---</option>
                                        <option th:each="expenseType : ${expenseTypes}"
                                                th:value="${expenseType}"
                                                th:text="${expenseType.name}">Type
                                        </option>
                                    </select>
                                    <span class="validation-error" th:if="${#fields.hasErrors('expenseType')}"
                                          th:errors="*{expenseType}">Trošak vrsta error</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancel">
                                    <input type="hidden" name="expenseId" th:value="${expense.id}" />
                                    <input type="submit" class="btn btn-primary" value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
