<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{}, ~{})">
    <title>MA - Register</title>
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-4">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    <!--TODO: add validation for unique username and repeated pw-->
                                    <!--<h1 th:if="${param.error}" class="h5 text-danger">-->
                                        <!--Invalid username and/or password.-->
                                    <!--</h1>-->
                                    <!--<h1 th:if="${param.logout}" class="h5 text-danger">-->
                                        <!--You have been logged out.-->
                                    <!--</h1>-->
                                    <!--<br>-->
                                </div>
                                <form class="user" method="post" name="f" th:action="@{/register}" th:object="${user}">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               name="username" aria-describedby="emailHelp"
                                               placeholder="Enter Username..."
                                               th:field="*{username}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="password" placeholder="Password"
                                               th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="repeat-password" placeholder="Repeat Password..."
                                               th:field="*{repeatedPassword}">
                                    </div>
                                    <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
