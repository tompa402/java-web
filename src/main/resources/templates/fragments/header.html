<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title, links, scripts)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:replace="${title}">Title</title>

    <link href="../../static/images/favicon.ico"
          th:href="@{~/static/images/favicon.ico}" rel="shortcut icon">

    <!-- Common styles and scripts -->
    <!-- Custom fonts for this template-->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" type="text/css"
          th:href="@{~/webjars/font-awesome/5.8.1/css/all.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../static/css/sb-admin-2.min.css"
          th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            th:src="@{~/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{~/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
            th:src="@{~/webjars/jquery-easing/1.4.1/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../static/js/sb-admin-2.min.js"
            th:src="@{~/js/sb-admin-2.min.js}" defer></script>

    <!-- Page level plugins TODO: only use on specific pages-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
            th:src="@{~/webjars/chartjs/2.7.3/Chart.min.js}"></script>

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>

    <th:block th:replace="${scripts}"/>
</head>
<body>
</body>
</html>
