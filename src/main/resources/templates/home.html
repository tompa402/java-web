<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title},~{::link}, ~{})">
    <title>Home</title>
    <link href="../static/css/style.css"
          th:href="@{~/css/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div id="intro" class="view">
        <div class="mask">
            <div class="container-fluid d-flex align-items-center justify-content-center h-100 pt-5 ">
                <div class="row d-flex justify-content-center text-center text-block custom-background text-white font-weight-bold pb-5">
                    <div class="col-md-10">
                        <h2 class="display-4 pt-5 mb-2">Money tracker</h2>
                        <hr class="hr-white">
                        <h4 class="my-4">This application is designed for demonstrative purposes that allows
                            users to track income and outcome while application generate statistic for given data.</h4>
                        <hr class="hr-white">
                        <a th:href="@{~/expense}" class="btn btn-outline-light">Continue<i
                                class="fas fa-hand-holding-usd ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
